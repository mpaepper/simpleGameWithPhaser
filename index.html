<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>A simple game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
var score = 0;
var scoreText;

function preload() {
    this.load.image('background', 'assets/background.png');
    this.load.image('heart', 'assets/heart.png');
    this.load.image('tree', 'assets/tree.png');
    this.load.spritesheet('hero', 'assets/hero.png', { frameWidth: 16, frameHeight: 24 });
}

function create() {
    this.add.tileSprite(400, 300, 800, 600, 'background');
    trees = this.physics.add.staticGroup();
    for (var i=0; i<=20; i++) {
        trees.create(Phaser.Math.RND.integerInRange(32, 750), Phaser.Math.RND.integerInRange(32, 550), 'tree');
    }
    hearts = this.physics.add.staticGroup();
    for (var i=0; i<=5; i++) {
        hearts.create(Phaser.Math.RND.integerInRange(32, 750), Phaser.Math.RND.integerInRange(32, 550), 'heart');
    }
    
    hero = this.physics.add.sprite(100, 450, 'hero');
    hero.setCollideWorldBounds(true);
    this.physics.add.collider(hero, trees);
    
    this.physics.add.overlap(hero, hearts, grabAHeart, null, this);

    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('hero', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('hero', { start: 4, end: 7 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('hero', { start: 8, end: 11 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('hero', { start: 12, end: 15 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'nomove',
        frames: [ { key: 'hero', frame: 2 } ],
        frameRate: 20
    });
    cursors = this.input.keyboard.createCursorKeys();

    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#FFF' });
}

function grabAHeart(hero, heart) {
    heart.disableBody(true, true);
    score += 100;
    scoreText.setText('Score: ' + score);
}

function update() {
    if (cursors.left.isDown) {
        hero.setVelocityX(-160);
        hero.setVelocityY(0);
        hero.anims.play('left', true);
    } else if (cursors.right.isDown) {
        hero.setVelocityX(160);
        hero.setVelocityY(0);
        hero.anims.play('right', true);
    } else if (cursors.up.isDown) {
        hero.setVelocityY(-160);
        hero.setVelocityX(0);
        hero.anims.play('up', true);
    } else if (cursors.down.isDown) {
        hero.setVelocityY(160);
        hero.setVelocityX(0);
        hero.anims.play('down', true);
    } else {
        hero.setVelocityX(0);
        hero.setVelocityY(0);
        hero.anims.play('nomove', true);
    }
}

</script>

</body>
</html>
